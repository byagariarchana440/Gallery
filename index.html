<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>My Image Gallery</h1>

  <!-- 🐾 Animals -->
  <h2>Animals</h2>
  <div class="gallery">
    <div class="image"><img src="image1.jpg" alt="Animals"></div>
  </div>

  <!-- 🐦 Birds -->
  <h2>Birds</h2>
  <div class="gallery">
    <div class="image"><img src="image2.jpg" alt="Birds"></div>
  </div>

  <!-- 🌸 Flowers -->
  <h2>Flowers</h2>
  <div class="gallery">
    <div class="image"><img src="image3.jpg" alt="Flowers"></div>
  </div>

  <!-- Lightbox Modal -->
  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-content" id="lightbox-img">
  </div>

  <script src="script.js"></script>
</body>
</html>
